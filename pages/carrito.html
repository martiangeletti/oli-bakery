<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./carrito.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg container">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">OLI BAKERY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item nav-item1">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item nav-item2">
                  <a class="nav-link" href="./eventos.html">Eventos</a>
                </li>
                <li class="nav-item nav-item3">
                  <a class="nav-link" aria-current="page"  href="./productos.html">Productos</a>
                </li>
                <li class="nav-item nav-item4">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item nav-item5">
                    <a class="nav-link active" href="./carrito.html"><i class="bi bi-cart2"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>   
      </header>

      <main>
        <h2 class="titulo-principal"> 
            Mi carrito
        </h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">
                No hay productos en tu carrito
            </p>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="../img/AlfajorMaicena.png" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Alfajor de Maicena</h3>
                    </div>
                    <div class= "carrito-producto-cantidad">
                        <small>
                            Cantidad
                        </small>
                        <p>
                            1
                        </p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1500</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>
                            Total
                        </p>
                        <p id="total">
                            $1000
                        </p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>
        </div>
      </main>


      <script src="../js/main.js"></script>

</body>
</html>
